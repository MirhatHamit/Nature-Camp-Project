<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <link rel="shortcut icon" href="İmages/favicon.png">
    <title>Document</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="İmages/logo.svg" alt="">
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Home</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Pricing</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Events</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Contact</a>
                    </li>
                </ul>

                <div class="nav__buttons">
                    <a href="#" class="nav__button-link">Login</a>
                    <a href="#" class="nav__button-ghost">Get Started</a>
                </div>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                 <i class="ri-menu-line"></i>

        </nav>

    </header>


    <main class="main">

        <section class="home">
            <div class="home__container container">
                <div class="home__content">
                    <div class="home__data">
                        <h3 class="home__subtitle">
                            A LIFETIME EXPERİNCE
                        </h3>

                        <h1 class="home__title">
                            Camping Events <br>
                            To Remember
                        </h1>

                        <p class="home__description">
                            Camp Anywhere anytime without hassle and enjoy
                        </p>

                        <a href="#" class="home__button">

                        </a>

                    <img src="İmages/bird-1.svg" alt="" class="home__bird-1">
                    <img src="İmages/bird-2.svg" alt="" class="home__bird-2">
                </div>


                <div class="home__images">
                    <img src="İmages/img-4.svg" alt="" class="home__img-4">
                    <img src="İmages/img-3.svg" alt="" class="home__img-3">
                    <img src="İmages/img-2.svg" alt="" class="home__img-2">
                    <img src="İmages/img-1.svg" alt="" class="home__img-1">
                </div>
            </div>

        </section>

    </main>

    
    <script src="main.js"></script>
    <script src="gsap.min.js"></script>
